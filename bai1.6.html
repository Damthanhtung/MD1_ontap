<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập giá trị a");
    let b = +prompt("Nhập giá trị b");
    let c = +prompt("Nhập giá trị c");
    if (a+b>c && a+c>b && b+c>a) {
        if(a==b || a==c || b==c) {
            alert("Đây là tam giác cân");
        } else {
            alert("Không phải là tam giác cân")
        }
    }
</script>

</body>
</html>
