<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("Nhập giá trị a");
  let b = +prompt("Nhập giá trị b");
  let c = +prompt("Nhập giá trị c");
  if (a+b>c && a+c>b && b+c>a) {
    if (a*a+b*b===c*c || a*a+c*c===b*b || b*b+c*c===a*a) {
      alert("Đây là tam giác vuông");
    } else {
      alert("Đây không phải tam giác vuông");
    }
  } else {
    alert("Đây không phải tam giác ");
  }
</script>

</body>
</html>
